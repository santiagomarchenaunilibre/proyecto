<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sportech - Login</title>
</head>
<body>
    <div class="container mt-5 mx-auto py-5">
      <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
              <div class="card shadow-sm m-2">
                  <div class="card-body">
                      <div class="d-flex justify-content-center"> 
                        <div class="mb-1 mt-4"><a href="home.html"><img src="img/frame.png"></a></div>
                      </div> 
                      <div>
                        <h3 class="card-title text-center mt-4 fs-3 mb-4">Iniciar sesión</h3>
                      </div>
                      <form method="post">
                          <div class="mb-3">
                              <label for="email" class="form-label fs-5">Correo electrónico:</label>
                              <input type="email" class="form-control" id="email" placeholder="Introduzca correo">
                          </div>
                          <div class="mb-3">
                              <label for="password" class="form-label fs-5">Contraseña:</label>
                              <input type="password" class="form-control" id="password" placeholder="Introduzca contraseña">
                          </div>
                          <div class="d-grid gap-2">
                            <p>
                              <span class="text-body">¿Olvidaste tu contraseña?</span>
                              <a href="./restartPassword.html" class="text-decoration-none">Recupérala aquí</a>
                            </p>                            
                          </div>                    
                          <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary" id="iniciarSesion">Iniciar sesión</button>
                          </div>
                      </form>
                      <div class="p-4 text-center">
                        <p>
                          <span class="text-body">¿No estás registrado?</span>
                          <a href="./register.html" class="text-decoration-none">Crea una cuenta</a>
                        </p>
                      </div>                    
                  </div>  
                </div>                      
            </div>
          </div>                      
        </div>       
</body>
<script src="js/scriptLucide.js"></script>  
</html>
