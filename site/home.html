<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sportech - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-light bg-white shadow-sm d-flex flex-column">
        <div class="container p-4">
            <!-- Logo -->
            <a class="navbar-brand fw-bold text-uppercase" href="home.html">
                <img src="img/frame.png" alt="Sportech" class="d-inline-block align-text-top">
            </a>

            <!-- Iconos y dirección -->
            <div class="d-flex align-items-center">
                <!-- Dirección -->
                <div>
                    <span class="mx-1">Enviando a:</span>
                    <span class="text-muted me-3 px-3 py-2 border border-2 rounded">Colombia</span>
                </div>

                <!-- Icono de usuario -->
                <a href="./login.html" class="text-dark">
                    <i data-lucide="user-round" class="my-class"></i>
                </a>

                <div class="m-2 d-inline-block navMenu"></div>

                <!-- Icono de carrito -->
                <a href="shoppingCart.html" class="text-dark">
                    <i data-lucide="shopping-cart" class="my-class"></i>
                </a>
            </div>
        </div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="#" class="text-dark mx-1 px-1 text-decoration-none">MUJER </a>
                <div class="m-2 d-inline-block navMenu"></div>
                <a href="#" class="text-dark mx-1 px-1 text-decoration-none">HOMBRE </a>
                <div class="m-2 d-inline-block navMenu"></div>
                <a href="#" class="text-dark mx-1 px-1 text-decoration-none">NIÑOS</a>
                <div class="m-2 d-inline-block navMenu"></div>
                <a href="#" class="text-dark mx-1 px-1 text-decoration-none">COMPLEMENTOS </a>
            </nav>
        </div>
    </div>

    <main>
        <div class="d-flex flex-column align-items-left bg-info px-4">
            <div class="d-flex">
              <p class="text-center"></p>
            </div>
          </div>
        <div class="d-flex justify-content-center">
            <div id="bannerHeader" class="w-100 py-4">
                <h3 class="text-center text-white fs-1">BLACK DAYS</h3>
                <p class="text-center text-white fs-5">DEL 20 DE NOVIEMBRE AL 5 DE DICIEMBRE</p>
            </div>
        </div>

        <!-- Carrusel -->
        <div class="p-5 pb-1 pt-3" >
            <div class="p-5 pb-1 pt-3">
                <div id="carouselOfertas" class="carousel slide px-5" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselProductos">
                        <!-- Los productos se cargarán dinámicamente aquí -->
                    </div>

                    <!-- Controles del carrusel -->
                    <button class="carousel-control-prev px-1" type="button" data-bs-target="#carouselOfertas" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <i data-lucide="chevron-left" class="my-class"></i>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselOfertas" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <i data-lucide="chevron-right" class="my-class"></i>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-body-tertiary" id="footer">
        <div class="navbar navbar-light bg-white shadow-sm d-flex navbar bg-body-tertiary">
            <div class="container-fluid px-5" id="colorFooter">
                <!-- Logo -->
                <a class="navbar-brand fw-bold text-uppercase mt-0" href="home.html">
                    <img src="img/frameWhite.png" alt="Sportech" class="d-inline-block align-text-top">
                </a>

                <div class="mx-auto p-2" style="color: white;">
                    <nav class="navbar navbar-expand-lg navbar-light mt-3">
                        <a href="#" class="text-white mx-1 text-decoration-none">CUENTA </a>
                        <div class="m-2 d-inline-block footerMenu"></div>
                        <a href="#" class="text-white mx-1 px-1 text-decoration-none">TERMINOS DE USO </a>
                        <div class="m-2 d-inline-block footerMenu"></div>
                        <a href="#" class="text-white mx-1 px-1 text-decoration-none">POLÍTICAS DE PRIVACIDAD</a>
                        <div class="m-2 d-inline-block footerMenu"></div>
                        <a href="#" class="text-white mx-1 px-1 text-decoration-none">ENVÍOS Y DEVOLUCIONES </a>
                    </nav>
                    <div class="mx-auto p-2">
                        <p class="text-center">&copy; 2024 SPORTECH Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/scriptLucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="./js/bootstrapJS.js"></script>
    <script src="./js/carrusel.js"></script>
    
</body>

</html>
